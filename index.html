<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NutriLens Premium - Smart Nutrition Tracking</title>
    <meta name="description" content="Transform your health journey with AI-powered nutrition tracking. Premium features include unlimited food scanning, advanced analytics, and personalized insights.">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        padding-bottom: env(safe-area-inset-bottom);
        overflow-x: hidden;
      }
      .gradient-bg { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
      .premium-gradient { background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%); }
      .paywall-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
      .card { 
        background: white; 
        border-radius: 1rem; 
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); 
        padding: 1.5rem; 
        margin: 1rem 0; 
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      button, .touch-target {
        min-height: 44px;
        min-width: 44px;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      .progress-bar {
        background: #e5e7eb;
        border-radius: 9999px;
        height: 8px;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        border-radius: 9999px;
        transition: width 0.3s ease;
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .hover-scale:hover {
        transform: scale(1.02);
      }
      .backdrop-blur {
        backdrop-filter: blur(8px);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .premium-shadow {
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      .success-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .8; }
      }
      .camera-modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: black;
        z-index: 1000;
        display: flex;
        flex-direction: column;
      }
      .camera-video {
        flex: 1;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .camera-controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        align-items: center;
      }
      .camera-button {
        width: 80px;
        height: 80px;
        border: 4px solid white;
        border-radius: 50%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .camera-button:hover {
        transform: scale(1.1);
      }
      @media (max-width: 640px) {
        .mobile-grid { grid-template-columns: repeat(2, 1fr); gap: 0.75rem; }
        .mobile-text { font-size: 0.875rem; }
        .mobile-header { padding: 1rem; }
        .mobile-card { padding: 1rem; margin: 0.75rem 0; }
      }
    </style>
  </head>

            carbs: 0,
            fat: 0

          setMeals([welcomeMeal]);

        const startCamera = async () => {
          setCameraError(null);
          setShowCamera(true);
          
          try {
            // Request camera access with better error handling
            const stream = await navigator.mediaDevices.getUserMedia({
              video: { 
                facingMode: { ideal: 'environment' },
                width: { ideal: 1280 },
                height: { ideal: 720 }
              }
            });
            
            setCameraStream(stream);
            
            // Set video source when stream is ready
            setTimeout(() => {
              if (videoRef.current) {
                videoRef.current.srcObject = stream;

                  console.log('Video play error:', e);
                  setCameraError('Unable to start camera preview. Your camera is working, but preview may not be available on this device.');
                });
              }
            }, 100);
            
          } catch (error) {
            console.error('Camera access error:', error);
            let errorMessage = 'Camera access was denied or unavailable.';
            
            if (error.name === 'NotAllowedError') {
              errorMessage = 'Camera permission was denied. Please allow camera access and try again.';
            } else if (error.name === 'NotFoundError') {
              errorMessage = 'No camera found on this device.';
            } else if (error.name === 'NotSupportedError') {
              errorMessage = 'Camera is not supported on this browser. Try Chrome or Safari.';
            }
            
            setCameraError(errorMessage);
          }
        };

            cameraStream.getTracks().forEach(track => track.stop());

          }

          setCameraError(null);
