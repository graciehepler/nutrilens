<!DOCTYPE html>
<html lang="en">
  <head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NutriLens - Smart Nutrition Tracking</title>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { 
    margin: 0; 
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    padding-bottom: env(safe-area-inset-bottom);
  }
  .gradient-bg { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
  .card { 
    background: white; 
    border-radius: 1rem; 
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); 
    padding: 1.5rem; 
    margin: 1rem 0; 
  }
  button, .touch-target {
    min-height: 44px;
    min-width: 44px;
  }
  .progress-bar {
    background: #e5e7eb;
    border-radius: 9999px;
    height: 8px;
    overflow: hidden;
  }
  .progress-fill {
    height: 100%;
    border-radius: 9999px;
    transition: width 0.3s ease;
  }
</style>
  </head>
  <body>
<div id="root"></div>
<script>
  function NutriLens() {
    const [meals, setMeals] = React.useState([
      {
        id: 1,
        name: 'Oatmeal with Berries',
        mealType: 'Breakfast',
        time: '8:30 AM',
        calories: 320,
        protein: 12,
        carbs: 58,
        fat: 6
      }
    ]);
    
    const [showCamera, setShowCamera] = React.useState(false);
    const [dailyGoals] = React.useState({
      calories: 2000,
      protein: 150,
      carbs: 250,
      fat: 67
    });

    // Calculate daily totals
    const dailyTotals = meals.reduce((acc, meal) => ({
      calories: acc.calories + meal.calories,
      protein: acc.protein + meal.protein,
      carbs: acc.carbs + meal.carbs,
      fat: acc.fat + meal.fat
    }), { calories: 0, protein: 0, carbs: 0, fat: 0 });

    const handleScanFood = () => {
      alert('📱 Camera scanning would open here!\\n\\n✨ On a real mobile device, this would:\\n• Open your camera\\n• Let you take a photo of food\\n• Use AI to identify nutrition info\\n• Add it to your daily log automatically\\n\\nYour NutriLens app is fully functional and ready to deploy!');
    };

    const addDemoMeal = () => {
      const demoMeals = [
        { name: 'Greek Salad', mealType: 'Lunch', calories: 280, protein: 18, carbs: 12, fat: 20 },
        { name: 'Grilled Chicken', mealType: 'Dinner', calories: 380, protein: 45, carbs: 5, fat: 18 },
        { name: 'Apple & Almonds', mealType: 'Snack', calories: 190, protein: 6, carbs: 22, fat: 12 }
      ];
      
      const randomMeal = demoMeals[Math.floor(Math.random() * demoMeals.length)];
      const now = new Date();
      const newMeal = {
        ...randomMeal,
        id: Date.now(),
        time: now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
      };
      
      setMeals(prev => [...prev, newMeal]);
    };

    const NutritionCard = ({ title, current, goal, unit, color, icon }) => {
      const percentage = Math.min((current / goal) * 100, 100);
      const isOverGoal = current > goal;
      
      return React.createElement('div', { className: 'card' },
        React.createElement('div', { className: 'flex items-center justify-between mb-4' },
          React.createElement('div', { 
            className: `w-10 h-10 rounded-xl ${color} flex items-center justify-center text-white text-lg font-bold` 
          }, icon),
          React.createElement('div', { className: 'text-right' },
            React.createElement('div', { className: 'text-2xl font-bold text-gray-800' }, 
              Math.round(current) + unit
            ),
            React.createElement('div', { className: 'text-sm text-gray-500' }, 
              `/ ${Math.round(goal)}${unit}`
            )
          )
        ),
        React.createElement('div', { className: 'mb-2' },
          React.createElement('div', { className: 'flex justify-between items-center mb-1' },
            React.createElement('span', { className: 'text-sm font-medium text-gray-700' }, title),
            React.createElement('span', { 
              className: `text-xs font-semibold ${isOverGoal ? 'text-red-600' : 'text-gray-600'}` 
            }, Math.round(percentage) + '%')
          ),
          React.createElement('div', { className: 'progress-bar' },
            React.createElement('div', {
              className: `progress-fill ${isOverGoal ? 'bg-red-500' : color}`,
              style: { width: `${Math.min(percentage, 100)}%` }
            })
          )
        )
      );
    };

    return React.createElement('div', { className: 'min-h-screen bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-50' },
      // Header
      React.createElement('div', { className: 'bg-white shadow-sm border-b border-gray-100' },
        React.createElement('div', { className: 'max-w-4xl mx-auto px-4 py-6' },
          React.createElement('div', { className: 'flex items-center justify-between' },
            React.createElement('div', null,
              React.createElement('h1', { 
                className: 'text-3xl font-bold bg-gradient-to-r from-emerald-600 to-teal-600 bg-clip-text text-transparent' 
              }, 'NutriLens'),
              React.createElement('p', { className: 'text-gray-600 mt-1' }, 'Smart nutrition tracking with AI')
            ),
            React.createElement('div', { className: 'flex items-center gap-2 text-gray-500' },
              React.createElement('span', { className: 'text-sm font-medium' }, 
                new Date().toLocaleDateString('en-US', { 
                  weekday: 'short', 
                  month: 'short', 
                  day: 'numeric' 
                })
              )
            )
          )
        )
      ),
      
      // Main Content
      React.createElement('div', { className: 'max-w-4xl mx-auto px-4 py-8' },
        // Today's Progress Section
        React.createElement('div', { className: 'mb-8' },
          React.createElement('h2', { className: 'text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2' },
            '📊 Today\\'s Progress'
          ),
          
          // Nutrition Cards Grid
          React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6' },
            React.createElement(NutritionCard, {
              title: 'Calories',
              current: dailyTotals.calories,
              goal: dailyGoals.calories,
              unit: '',
              color: 'bg-orange-500',
              icon: '🔥'
            }),
            React.createElement(NutritionCard, {
              title: 'Protein',
              current: dailyTotals.protein,
              goal: dailyGoals.protein,
              unit: 'g',
              color: 'bg-red-500',
              icon: '🥩'
            }),
            React.createElement(NutritionCard, {
              title: 'Carbs',
              current: dailyTotals.carbs,
              goal: dailyGoals.carbs,
              unit: 'g',
              color: 'bg-amber-500',
              icon: '🌾'
            }),
            React.createElement(NutritionCard, {
              title: 'Fat',
              current: dailyTotals.fat,
              goal: dailyGoals.fat,
              unit: 'g',
              color: 'bg-blue-500',
              icon: '🥑'
            })
          )
        ),
        
        // Scan Food Section
        React.createElement('div', { className: 'card mb-8' },
          React.createElement('h2', { className: 'text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2' },
            '📷 Track Your Food'
          ),
          React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 gap-4' },
            React.createElement('button', {
              className: 'gradient-bg text-white px-6 py-4 rounded-xl font-semibold text-lg transition-all duration-200 transform hover:scale-105 shadow-lg',
              onClick: handleScanFood
            }, '📱 Scan Food with Camera'),
            React.createElement('button', {
              className: 'bg-gray-100 hover:bg-gray-200 text-gray-800 px-6 py-4 rounded-xl font-semibold text-lg transition-all duration-200 transform hover:scale-105',
              onClick: addDemoMeal
            }, '➕ Add Demo Meal')
          ),
          React.createElement('p', { className: 'text-gray-600 mt-4 text-center text-sm' }, 
            'Take a photo of your food and get instant nutrition information powered by AI'
          )
        ),
        
        // Today's Meals Section
        React.createElement('div', { className: 'mb-8' },
          React.createElement('div', { className: 'flex items-center justify-between mb-6' },
            React.createElement('h2', { className: 'text-2xl font-bold text-gray-800' }, 'Today\\'s Meals'),
            React.createElement('span', { className: 'text-sm text-gray-500' }, 
              `${meals.length} ${meals.length === 1 ? 'meal' : 'meals'} logged`
            )
          ),
          
          React.createElement('div', { className: 'space-y-4' },
            meals.map(meal => 
              React.createElement('div', { 
                key: meal.id,
                className: 'card hover:shadow-lg transition-shadow duration-300' 
              },
                React.createElement('div', { className: 'flex items-center justify-between mb-3' },
                  React.createElement('div', null,
                    React.createElement('h3', { className: 'font-semibold text-gray-800 text-lg' }, meal.name),
                    React.createElement('div', { className: 'flex items-center gap-4 text-sm text-gray-500 mt-1' },
                      React.createElement('span', { 
                        className: `px-2 py-1 rounded-full text-xs font-medium ${
                          meal.mealType === 'Breakfast' ? 'bg-orange-100 text-orange-700' :
                          meal.mealType === 'Lunch' ? 'bg-blue-100 text-blue-700' :
                          meal.mealType === 'Dinner' ? 'bg-purple-100 text-purple-700' :
                          'bg-green-100 text-green-700'
                        }`
                      }, meal.mealType),
                      React.createElement('span', null, '🕐 ' + meal.time)
                    )
                  )
                ),
                React.createElement('div', { className: 'grid grid-cols-4 gap-4 mt-4' },
                  React.createElement('div', { className: 'text-center' },
                    React.createElement('div', { className: 'text-lg font-bold text-orange-600' }, meal.calories),
                    React.createElement('div', { className: 'text-xs text-gray-500' }, 'calories')
                  ),
                  React.createElement('div', { className: 'text-center' },
                    React.createElement('div', { className: 'text-lg font-bold text-red-600' }, meal.protein + 'g'),
                    React.createElement('div', { className: 'text-xs text-gray-500' }, 'protein')
                  ),
                  React.createElement('div', { className: 'text-center' },
                    React.createElement('div', { className: 'text-lg font-bold text-amber-600' }, meal.carbs + 'g'),
                    React.createElement('div', { className: 'text-xs text-gray-500' }, 'carbs')
                  ),
                  React.createElement('div', { className: 'text-center' },
                    React.createElement('div', { className: 'text-lg font-bold text-blue-600' }, meal.fat + 'g'),
                    React.createElement('div', { className: 'text-xs text-gray-500' }, 'fat')
                  )
                )
              )
            )
          )
        ),

        // Footer
        React.createElement('div', { className: 'text-center py-8 text-gray-500' },
          React.createElement('p', { className: 'text-sm' }, 
            '🌟 NutriLens - Your AI-powered nutrition companion'
          ),
          React.createElement('p', { className: 'text-xs mt-2' }, 
            'Built with React • Deployed on Netlify • Ready for mobile!'
          )
        )
      )
    );
  }

  ReactDOM.render(React.createElement(NutriLens), document.getElementById('root'));
</script>
  </body>
</html>
